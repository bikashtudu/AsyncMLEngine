{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
        {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
        {% endif %}
    </form>
</div>
{% endblock %}
