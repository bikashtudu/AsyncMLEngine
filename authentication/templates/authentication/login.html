<!-- authentication/templates/authentication/login.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2>Login</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
    {% if error_message %}
      <p><strong>{{ error_message }}</strong></p>
    {% endif %}
  </form>
</div>
{% endblock %}
